<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <section class="card-container">
        <div class="card-image">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar Jessica" />
        </div>
        <div class="card-content">
          <h1>Jessica Randall</h1>
          <p>London, United Kingdomr</p>
        </div>
        <p class="card-bio">"Front-end developer and avid reader."</p>
        <div class="card-links">
          <a
            href="https://github.com"
            aria-label="Visit my GitHub profile"
            target="_blank"
            rel="noopener noreferrer"
          >
            GitHub
          </a>
          <a
            href="https://www.frontendmentor.io/profile"
            aria-label="Follow me on Frontend Mentor"
            target="_blank"
            rel="noopener noreferrer"
          >
            Frontend Mentor
          </a>
          <a
            href="https://linkedin.com/in"
            aria-label="Follow me on LinkedIn"
            target="_blank"
            rel="noopener noreferrer"
          >
            LinkedIn
          </a>
          <a
            href="https://twitter.com"
            aria-label="Follow me on Twitter"
            target="_blank"
            rel="noopener noreferrer"
          >
            Twitter
          </a>
          <a
            href="https://instagram.com"
            aria-label="Follow me on Instagram"
            target="_blank"
            rel="noopener noreferrer"
          >
            Instagram
          </a>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/thanhtuyenphan060598"
        target="_blank"
        rel="noopener noreferrer"
        >tuyenpt</a
      >.
    </footer>
  </body>
</html>
